<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Content Form</title>
  <!-- 부트스트랩 CSS 링크 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="mt-4">Content Form</h1>
  <form th:object="${content}" th:action="@{/content/new}" method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" th:field="*{title}">
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <input type="text" class="form-control" id="text" th:field="*{text}">
    </div>
    <div class="form-group">
      <label>Content Type</label>
      <div>
        <input type="radio" id="horror" th:field="*{contentType}" th:value="HORROR">
        <label for="horror">HORROR</label>
      </div>
      <div>
        <input type="radio" id="drama" th:field="*{contentType}" th:value="DRAMA">
        <label for="drama">DRAMA</label>
      </div>
      <div>
        <input type="radio" id="action" th:field="*{contentType}" th:value="ACTION">
        <label for="action">ACTION</label>
      </div>
      <div>
        <input type="radio" id="comic" th:field="*{contentType}" th:value="COMIC">
        <label for="comic">COMIC</label>
      </div>
      <div>
        <input type="radio" id="romance" th:field="*{contentType}" th:value="ROMANCE">
        <label for="romance">ROMANCE</label>
      </div>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" th:field="*{price}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a th:href="@{/admin}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<!-- 부트스트랩 JS 및 jQuery 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
